<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - DS Club</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        text-align: center;
        position: relative;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        line-height: 1.5;
        max-width: 400px;
      }

      .status {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 500;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff6b6b;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .retry-button {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 1rem 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 44px;
        min-width: 44px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .retry-button:hover,
      .retry-button:focus {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        outline: none;
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .retry-button.checking {
        pointer-events: none;
        opacity: 0.7;
      }

      .refresh-icon {
        width: 18px;
        height: 18px;
        transition: transform 0.3s ease;
      }

      .retry-button.checking .refresh-icon {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .features {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        opacity: 0.7;
        font-size: 0.9rem;
      }

      .features-list {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 0.5rem;
      }

      .feature {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.25rem 0.75rem;
        border-radius: 16px;
        font-size: 0.8rem;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
          margin-bottom: 1.5rem;
        }

        .offline-icon {
          width: 60px;
          height: 60px;
          margin-bottom: 1.5rem;
        }

        .features {
          position: static;
          transform: none;
          margin-top: 2rem;
        }

        .features-list {
          gap: 0.5rem;
        }
      }

      @media (max-height: 600px) {
        .features {
          display: none;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html,
        body {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .offline-icon,
        .status-indicator,
        .refresh-icon {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="offline-icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49L17.47 11.2l3.81 3.81 1.27-1.27-4.51-4.52z"
        />
      </svg>

      <h1>You're Offline</h1>
      <p class="subtitle">
        No internet connection detected. Don't worry, the app works offline for essential features.
      </p>

      <div class="status">
        <div class="status-indicator"></div>
        <span id="status-text">Checking connection...</span>
      </div>

      <button class="retry-button" id="retry-btn">
        <svg class="refresh-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
          />
        </svg>
        <span id="retry-text">Try Again</span>
      </button>

      <div class="features">
        <div>Works offline with cached content</div>
        <div class="features-list">
          <span class="feature">ðŸ“± Mobile First</span>
          <span class="feature">âš¡ Fast Loading</span>
          <span class="feature">ðŸ”„ Auto Sync</span>
        </div>
      </div>
    </div>

    <script>
      let isChecking = false

      function updateStatus(isOnline) {
        const statusText = document.getElementById('status-text')
        const retryBtn = document.getElementById('retry-btn')
        const retryText = document.getElementById('retry-text')

        if (isOnline) {
          statusText.textContent = 'Connection restored!'
          retryText.textContent = 'Go Online'
          retryBtn.style.background = 'rgba(76, 175, 80, 0.3)'
          retryBtn.style.borderColor = 'rgba(76, 175, 80, 0.5)'

          // Auto-redirect after a short delay
          setTimeout(() => {
            window.location.href = '/'
          }, 1500)
        } else {
          statusText.textContent = 'No internet connection'
          retryText.textContent = 'Try Again'
          retryBtn.style.background = 'rgba(255, 255, 255, 0.15)'
          retryBtn.style.borderColor = 'rgba(255, 255, 255, 0.3)'
        }
      }

      function checkConnection() {
        if (isChecking) return

        isChecking = true
        const retryBtn = document.getElementById('retry-btn')
        const statusText = document.getElementById('status-text')

        retryBtn.classList.add('checking')
        statusText.textContent = 'Checking connection...'

        // Try to fetch a small resource to test connectivity
        fetch('/', {
          method: 'HEAD',
          cache: 'no-cache',
          signal: AbortSignal.timeout(5000),
        })
          .then(response => {
            if (response.ok) {
              updateStatus(true)
            } else {
              updateStatus(false)
            }
          })
          .catch(() => {
            updateStatus(false)
          })
          .finally(() => {
            isChecking = false
            retryBtn.classList.remove('checking')
          })
      }

      // Event listeners
      document.getElementById('retry-btn').addEventListener('click', () => {
        if (navigator.onLine) {
          window.location.href = '/'
        } else {
          checkConnection()
        }
      })

      // Listen for online/offline events
      window.addEventListener('online', () => updateStatus(true))
      window.addEventListener('offline', () => updateStatus(false))

      // Initial check
      setTimeout(() => {
        updateStatus(navigator.onLine)
        if (!navigator.onLine) {
          checkConnection()
        }
      }, 1000)

      // Periodic connection check when offline
      setInterval(() => {
        if (!navigator.onLine && !isChecking) {
          checkConnection()
        }
      }, 30000) // Check every 30 seconds

      // Handle keyboard navigation
      document.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault()
          document.getElementById('retry-btn').click()
        }
      })
    </script>
  </body>
</html>
